styles:
    ux-bicycle-dot-overlay:
        base: lines
        lighting: false
        texcoords: true
        blend: overlay
        shaders:
            defines:
                dotSize: .2
            blocks:
                color: |
                    vec2 st = fract(v_texcoord.xy);
                    st -= .5;
                    color.a = 1.- step(dotSize, dot(st,st)*2.);
    ux-bicycle-line-overlay:
        base: lines
        blend: overlay
        blend_order: 0
    ux-bicycle-line-highlight:
        base: lines
        #blend: overlay
        #blend_order: 0
    no_bike_dash:
        base: lines
        dash: [1.00, 0.75]
        dash_background_color: [1.000,0.900,0.917]
    casing_both:
        base: lines
        texcoords: true
        shaders:
            uniforms:
                OFFSET: 0.7
            blocks:
                color: |
                    vec2 st = v_texcoord.xy;
                    if (st.x < OFFSET && 1. - st.x < OFFSET) {
                        discard;
                    }
    casing_left:
        mix: casing_right
        shaders:
            uniforms:
                FLIP: true
    casing_right:
        base: lines
        texcoords: true
        shaders:
            uniforms:
                FLIP: false
                OFFSET: 0.7
            blocks:
                color: |
                    vec2 st = v_texcoord.xy;
                    if (FLIP) {
                        st.x = 1. - st.x;
                    }

                    if (st.x < OFFSET) {
                        discard;
                    }